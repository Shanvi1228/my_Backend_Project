server:
  port: 8080

spring:
  application:
    name: collab-editor
  main:
    allow-bean-definition-overriding: true
    lazy-initialization: false
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/collabstack_editor}
    username: ${DB_USERNAME:collabstack}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  ai:
    openai:
      base-url: https://generativelanguage.googleapis.com/v1beta/openai
      api-key: ${GEMINI_API_KEY:placeholder-replace-with-gemini-api-key}
      chat:
        completions-path: /chat/completions
        options:
          model: gemini-2.5-flash
          temperature: 0.7
      embedding:
        embeddings-path: /embeddings
        options:
          model: gemini-embedding-001
          dimensions: 768
    vectorstore:
      pgvector:
        dimensions: 768
        index-type: HNSW
        initialize-schema: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

app:
  jwt:
    secret: ${JWT_SECRET:collabstack-dev-only-jwt-secret-key-please-change-in-production-min64chars}
    expiration-ms: 86400000
  rag:
    enabled: ${RAG_ENABLED:true}
